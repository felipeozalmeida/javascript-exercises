<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 3</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(`${i} times table<br><br>`);
            for (let j = 1; j <= 10; j++) {
                document.write(`${j} * ${i} = ${j * i}<br>`);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
