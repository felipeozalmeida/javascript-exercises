<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        for (let i = 1000; i <= 2000; i++) {
            if (i % 11 === 5) {
                document.write(`${i} % 11 = 5<br>`);
            }
        }    
    </script>
</body>
